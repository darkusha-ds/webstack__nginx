server {
  listen 80;
  server_name ticket-flow.ru *.ticket-flow.ru;
  return 301 https://$host$request_uri;
}

# -------------------------
# develop.ticket-flow.ru -> host.docker.internal:13000 + api/ws -> 13001
# -------------------------
server {
  listen 443 ssl http2;
  server_name develop.ticket-flow.ru;

  ssl_certificate     /etc/letsencrypt/live/ticket-flow.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ticket-flow.ru/privkey.pem;

  include /etc/nginx/include/server/10-security-server.conf;
  if ($bad_ua) { return 444; }

  location ~ ^/(api/|ws$) {
    proxy_pass http://host.docker.internal:13001;
    include /etc/nginx/include/proxy_common.conf;
    include /etc/nginx/include/server/20-proxy-app.conf;
  }

  location / {
    proxy_pass http://host.docker.internal:13000;
    include /etc/nginx/include/proxy_common.conf;
    include /etc/nginx/include/server/20-proxy-app.conf;
  }
}


# -------------------------
# bots.ticket-flow.ru -> event_staff_miniapp:3001 with /event prefix support
# -------------------------
server {
  listen 443 ssl http2;
  server_name bots.ticket-flow.ru;

  ssl_certificate     /etc/letsencrypt/live/ticket-flow.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ticket-flow.ru/privkey.pem;

  include /etc/nginx/include/server/10-security-server.conf;
  if ($bad_ua) { return 444; }

  location ^~ /api/ {
    proxy_pass http://event_staff_miniapp:3001;
    include /etc/nginx/include/proxy_common.conf;
    include /etc/nginx/include/server/20-proxy-app.conf;
  }

  location ^~ /event/api/ {
    rewrite ^/event/api/(.*)$ /api/$1 break;
    proxy_pass http://event_staff_miniapp:3001;
    include /etc/nginx/include/proxy_common.conf;
    include /etc/nginx/include/server/20-proxy-app.conf;
  }

  location ^~ /assets/ {
    proxy_pass http://event_staff_miniapp:3001;
    include /etc/nginx/include/proxy_common.conf;
    include /etc/nginx/include/server/20-proxy-app.conf;
  }

  location = /vite.svg {
    proxy_pass http://event_staff_miniapp:3001;
    include /etc/nginx/include/proxy_common.conf;
    include /etc/nginx/include/server/20-proxy-app.conf;
  }

  location ^~ /event/ {
    rewrite ^/event/(.*)$ /$1 break;
    proxy_pass http://event_staff_miniapp:3001;
    include /etc/nginx/include/proxy_common.conf;
    include /etc/nginx/include/server/20-proxy-app.conf;
  }

  location = / {
    return 302 https://$host/event/;
  }
}


